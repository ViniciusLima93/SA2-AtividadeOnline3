<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="./style-login.css">
    <script src="./js/script.js"></script>
    <h2 class="Letra" style="color: white ;">Formulário de Cadastro para Clientes Game Mania</h2>

</head>

<body style="background-color: rgb(12,39,64) ;">

    <div>

        <div class="center-box">

            <div>
                <form action="./js/script.js" method="post" id="signup" >
                    
                    <div class="Letra" style="justify-content: space-around ;">
                    
                    <label for="name" class="Letra">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu Nome Completo">
                    <small></small>
            
                    </div>
                    
                    <div class="Letra" style="justify-content: space-around ;">
            
                    <label  for="adress">Endereço:</label>
                    <input type="text" id="adress" name="adress" placeholder="Digite seu Endereço" >
                    <small></small>  
                    
                    <label for="numero">Nº</label>
                        <input type="number" id="number" placeholder="Número da Residência">
            
                    </div>
            
                    <div class="Letra" >
                        <label for="zipcode">CEP:</label>
                            <input type="text" id="zipcode" placeholder="CEP">
            
                    </div>
            
                    <div class="Letra" >
                        <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Email">
            
                    </div>
            
                    <div class="Letra" >
                        <label for="password1">Senha:</label>
                            <input type="password" id="password1" placeholder="Digite sua Senha">
            
                    </div>
                    
                    <div class="Letra" >
                        <label for="password2"> Confirmar Senha:</label>
                            <input type="password" id="password2" placeholder="Repita sua Senha">
            
                    </div>
            
                    <button  onclick="comparePassword()" style="margin-left: 15rem;" class="btn" type="submit">Registrar</button>
                </form>
            </div>


        </div>
        




    </div>

    
    

</body>

</html>
